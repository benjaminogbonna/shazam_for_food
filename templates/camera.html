<!DOCTYPE html>
{% load static %}

{% load bootstrap4 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFace</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div id="my_camera"> </div>
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <video id="video">Video stream not available.</video>
                <button id="startbutton1">Take photo</button>

                <canvas id="canvas" style=''>
                    <div class="output">
                        <img id="photo" name='photo' alt="captured image appears here.">
                    </div>
                </canvas>
            </div>
            
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" enctype="multipart/form-data" name='form1'>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Welcome to MyFace!</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Upload an image or use camera.</h5>
                  <h3 style='color: green;'>Mood: {{prediction}}</h3><br/>
                                    

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" >Check</button>
                  </div>
                  <div class="pt-1 mb-4">
                    <a href='{% url 'index' %}' class="btn btn-dark btn-lg btn-block">Upload photo</a>
                  </div>                  

                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/show_image.js' %}"></script>
<script src="{% static 'js/camera.js' %}"></script>

</body>
</html>
